<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/212bc73e08.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&amp;display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Ohmylunch</title>
</head>

<body>
    <!-- Hearder -->
    <header>
        <div class="header">
            <h1> <img src="/images/logo/ohmyfood@2x.svg" /></h1>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- section présentation + btn -->
        <section class="section_choice">
            <h4><i class="fas fa-map-marker-alt"></i>&nbsp;Paris, Belleville</h4>
        </section>
        <section class="section_presentation">
            <h2 class="section_presentation__h2">Réserver le menu qui vous convient</h2>
            <h4 class="section_presentation__h4">Découvrez des restaurants d'exception, sélectionnés par nos soins</h4>
            <button class="btn">Explorer nos restaurants</button>
        </section>
        <section class="section_click">
            <h2>Fonctionnement</h2>
            <div class="section_click__btn">
                <div class="section_click__btn__order">
                    <p>1</p>
                </div>
                    <span>
                        <i class="fas fa-mobile-alt" aria-hidden="true"></i>&nbsp;Choisissez votre
                        restaurant
                    </span>
            </div>
            <div class="section_click__btn">
                <div class="section_click__btn__order">
                    <p>2</p>
                </div>
                <span>
                    <i class="fas fa-list-ul" aria-hidden="true"></i></i></i>&nbsp;Composez votre menu
                </span>
            </div>
            <div class="section_click__btn">
                <div class="section_click__btn__order">
                    <p>3</p>
                </div>
                <span>
                    <i class="fas fa-store" aria-hidden="true"></i></i>&nbsp;Dégustez au restaurant
                </span>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
