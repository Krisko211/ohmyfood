<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/212bc73e08.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&amp;display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Ohmylunch</title>
</head>

<body>
    <!-- Hearder -->
    <header>
        <div class="header">
            <h1> <img src="/images/logo/ohmyfood@2x.svg" /></h1>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- section présentation + btn -->
        <section class="section_choice">
            <h4><i class="fas fa-map-marker-alt"></i>&nbsp;Paris, Belleville</h4>
        </section>
        <section class="section_presentation">
            <h2 class="section_presentation__h2">Réserver le menu qui vous convient</h2>
            <h4 class="section_presentation__h4">Découvrez des restaurants d'exception, sélectionnés par nos soins</h4>
            <button class="btn">Explorer nos restaurants</button>
        </section>
        <section class="section_click">
            <h2>Fonctionnement</h2>
            <div class="section_click__btn">
                <section></section>
                <div class="section_click__btn__order">
                    <p>1</p>
                </div>
                <span>
                    <i class="fas fa-mobile-alt" aria-hidden="true"></i>&nbsp;Choisissez votre
                    restaurant
                </span>
            </div>
            <div class="section_click__btn">
                <div class="section_click__btn__order">
                    <p>2</p>
                </div>
                <span>
                    <i class="fas fa-list-ul" aria-hidden="true"></i></i></i>&nbsp;Composez votre menu
                </span>
            </div>
            <div class="section_click__btn">
                <div class="section_click__btn__order">
                    <p>3</p>
                </div>
                <span>
                    <i class="fas fa-store" aria-hidden="true"></i></i>&nbsp;Dégustez au restaurant
                </span>
            </div>
        </section>
        
        <!-- cartes restaurants -->

            <section class="section_restaurants">
                <h2 class="section_restaurants__title">Restaurants</h2>
                <div class="section_restaurant__cards">
                    <article class="section_restaurants__card card">
                        <a href="restaurants/palette.html">
                            <div class="section_restaurants__card__img card__img">
                                <div class="section_restaurants__card__img__new card__img__new">
                                    <p>Nouveau</p>
                                </div>
                                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                                    alt="La palette du goût" />
                            </div>
                            <div class="section_restaurants__card__caption card__caption">
                                <div class="section_restaurants__card__caption__text card__caption__text">
                                    <h4>La palette du goût</h4>
                                    <p>Ménilmontant</p>
                                </div>
                                <div class="section_restaurants__card__caption__hrtcard__caption__hrt">
                                    <p><span class="fa-stack"><i class="far hrt-empty fa-heart fa-stack-1x"></i><i
                                                class="fas fa-heart fa-stack-1x"></i></span></p>
                                </div>
                            </div>
                        </a>
                    </article>
                    <article class="section_restaurants__card card"></article>
                    <article class="section_restaurants__card card"></article>
                    <article class="section_restaurants__card card"></article>
                </div>
            </section>
    </main>
    <footer>

    </footer>
</body>

</html>
