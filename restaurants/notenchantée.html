<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/212bc73e08.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&amp;display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>La note enchantée</title>
</head>

<body>
    <!-- Hearder -->
    <header class="header">
        <div class="header_logo__container header_logo__container__no-shadow  header_logo__container__alt-size">
            <a class="header_back-arrow" href="../index.html">
                <i class=" fa-solid fa-arrow-left"></i>
            </a>

            <img class="header_logo__img" src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>
    <main>
        <article class="restaurant_page">
            <img class="restaurant_page__picture" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="image de plat servi au restaurant la note enchantée">
            <div class="restaurant_page__headline">
                <h2 class="restaurant_page__title">La note enchantée</h2>
                <div class="restaurant_page__like-icon-container">
                    <i class="fa-heart fas restaurant_page__like-icon "></i>
                    <i class="fa-heart far restaurant_page__like-icon"></i>
                </div>
            </div>
            <form class=" restaurant_page__form form" method="get" action="#">
                <!-- order choice 1 -->
                <h2 class="form_title">Entrées</h2>
                <input id="starter_choice__1" type="radio" name="starter-choice" value="1">
                <label for="starter_choice__1">
                    <span class="form_subtitle">Ravioles de foie gras</span>
                    <span class="form_description__container">
                        <span class="form_description">Accompagnées de crème à la truffe</span><span
                            class="form_price">25€</span>
                    </span>
                </label>
                <input id="starter_choice__2" type="radio" name="starter-choice" value="2">
                <label for="starter_choice__2">
                    <span class="form_subtitle">caviar oscière</span>
                    <span class="form_description__container">
                        <span class="form_description">Sur blini à la farine de blé noir</span><span
                            class="form_price">35€</span>
                    </span>
                </label>
                <input id="starter_choice__3" type="radio" name="starter-choice" value="3">
                <label for="starter_choice__3">           
                    <span class="form_subtitle">Homard et espuma de potiron</span>
                    <span class="form_description__container">
                        <span class="form_description">Marinés aux zestes d'orange</span><span
                            class="form_price">20€</span>
                    </span>
                </label>
                <input id="starter_choice__3" type="radio" name="starter-choice" value="3">
                <label for="starter_choice__3">
                    <span class="form_subtitle">Foie gras de canard cuit entier</span>
                    <span class="form_description__container">
                        <span class="form_description">Confiture de figue et pain toasté</span><span
                            class="form_price">35€</span>
                    </span>
                </label>
                <!-- order choice 2-->
                <h2 class="form_title">Plats</h2>
                <input id="dish_choice__1" type="radio" name="dish-choice" value="1">
                <label for="dish_choice__1">
                    <span class="form_subtitle">Noix de coquillages <Saint-Jacques></Saint-Jacques></span>
                    <span class="form_description__container">
                        <span class="form_description">Sur lit de purée de céleri rave</span><span
                            class="form_price">40€</span>
                    </span>
                </label>
                <input id="dish_choice__2" type="radio" name="dish-choice" value="2">
                <label for="dish_choice__2">
                    <span class="form_subtitle">Langoustine poêlée</span>
                    <span class="form_description__container">
                        <span class="form_description">Purée de patate douce</span><span class="form_price">35€</span>
                    </span>
                </label>
                <input id="dish_choice__3" type="radio" name="dish-choice" value="3">
                <label for="dish_choice__3">
                    <span class="form_subtitle">Mijoté de queue de boeuf</span>
                    <span class="form_description__container">
                        <span class="form_description">Et riz sauvage aux zestes de citron</span><span
                            class="form_price">45€</span>
                    </span>
                </label>
                <!-- order choice 3-->
                <h2 class="form_title">Desserts</h2>
                <input id="dessert_choice__1" type="radio" name="dessert-choice" value="1">
                <label for="dessert_choice__1">
                    <span class="form_subtitle">Macaron noisette et chocolat</span>
                    <span class="form_description__container">
                        <span class="form_description">Glace au caramel brun et sel de Guérande</span><span
                            class="form_price">18€</span>
                    </span>
                </label>
                <input id="dessert_choice__2" type="radio" name="dessert-choice" value="2">
                <label for="dessert_choice__2">
                    <span class="form_subtitle">Baba au rhum revisité</span>
                    <span class="form_description__container">
                        <span class="form_description">Avec son coulis de citron</span><span
                            class="form_price">22€</span>
                    </span>
                </label>
                <input id="dessert_choice__3" type="radio" name="dessert-choice" value="3">
                <label for="dessert_choice__3">
                    <span class="form_subtitle">Tarte au citron meringuée</span>
                    <span class="form_description__container">
                        <span class="form_description">En trompe-l'oeil</span><span class="form_price">23€</span>
                    </span>
                </label>
                <button class="btn">Commander</button>
            </form>
        </article>
    </main>
    <footer class="footer">
        <h5 class="footer_h5"><a href="#">ohmyfood</h5></a>
        <div class="footer_selection">
            <p class="footer_link"><a href="#">
                    <i class="fas fa-utensils"></i>&nbsp;Proposer un restaurant
            </p></a>
            <p class="footer_link"><a href="#">
                    <i class="fas fa-hands-helping"></i>&nbsp;Devenir partenaire
            </p></a>
            <p class="footer_p"><a href="#">Mentions légales</p></a>
            <p class="footer_p"><a href="mailto:ohmyfood.fr">Contact</a></p>
        </div>
    </footer>

</body>

</html>
